<html>

<head>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<title>Bookmark</title>
<link rel="icon" href="iconBookmark.png">
</head>

<body>
    <div class="container ">
     <h1 class="pb-1 pt-5 text-center">Bookmarker</h1>
     <hr class="mt-5">
     <div class="header mt-3 text-center">
      
      <h2 class="d-inline-block  mx-1"><i class="fa-solid fa-bookmark "></i> Bookmark your favorites sites <i class="fa-solid fa-bookmark  color"></i></h2>
      
     </div>
     <label for="site-name" class="mt-4"><i class="fa-solid fa-book-bookmark me-1 "></i>  Site Name</label>
     <input type="text" id="site-name" class="col-12 px-2  mt-2 rounded-2 " placeholder="Bookmark Name">

     <label for="site-url" class="mt-4"><i class="fa-solid fa-link me-1"></i>  Site URL</label>
     <input type="text" id="site-url" class="col-12 px-2  mt-2 rounded-2 " placeholder="Website URL">
     
     <div class="mt-4 text-center">
      <button onclick="Submit()" type="submit" class="border-0 rounded-2  botton text-white">Submit</button>
     </div>
     <hr class="mt-4">
     <table class="table my-4 bg-white text-center">
      <thead>
      <th>Index</th>
      <th>Website Name</th>
      <th>Visit</th>
      <th>Delete</th>
      </thead>
      <tbody id="tBody">

      </tbody>
     </table>
    </div> 
   

 










  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
